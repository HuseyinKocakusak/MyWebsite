name: Deploy Nuxt.js to GitHub Pages

on:
  push:
    branches:
      - main  # Deploys when changes are pushed to the 'main' branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version compatible with your project
      - run: npm install  # Install dependencies
      - run: npm run generate  # Build the static site
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # This is where Nuxt.js outputs the static files
